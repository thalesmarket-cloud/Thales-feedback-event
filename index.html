
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thales JPO - Votre avis compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Fond animé ERP / Tech */
      .erp-bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #004b75;
        overflow: hidden;
      }

      .erp-gradient {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: radial-gradient(circle at 50% 50%, #0075B8 0%, #004b75 50%, #002d4d 100%);
        animation: rotate 20s linear infinite;
        opacity: 0.8;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Grille de structure ERP */
      .erp-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        perspective: 1000px;
        transform: rotateX(45deg) scale(2);
        transform-origin: top;
        animation: gridMove 10s linear infinite;
      }

      @keyframes gridMove {
        from { background-position: 0 0; }
        to { background-position: 0 50px; }
      }

      /* Nœuds de données flottants */
      .data-node {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.2;
        filter: blur(1px);
        animation: floatNode 15s infinite ease-in-out;
      }

      @keyframes floatNode {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(100px, 50px); }
        50% { transform: translate(50px, 150px); }
        75% { transform: translate(-50px, 100px); }
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
      }
      
      /* Scrollbar personnalisée */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <!-- Background Animé -->
    <div class="erp-bg-container">
      <div class="erp-gradient"></div>
      <div class="erp-grid"></div>
      <!-- Nodes injectés via JS ou statiques pour la démo -->
      <div class="data-node" style="width: 4px; height: 4px; top: 20%; left: 30%; animation-delay: 0s;"></div>
      <div class="data-node" style="width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: -2s;"></div>
      <div class="data-node" style="width: 3px; height: 3px; top: 40%; left: 10%; animation-delay: -5s;"></div>
      <div class="data-node" style="width: 5px; height: 5px; top: 80%; left: 40%; animation-delay: -8s;"></div>
      <div class="data-node" style="width: 4px; height: 4px; top: 15%; left: 75%; animation-delay: -3s;"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
